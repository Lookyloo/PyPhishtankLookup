[tool.poetry]
name = "pyphishtanklookup"
version = "1.1"
description = "Python CLI and module for PhishtankLookup"
authors = ["RaphaÃ«l Vinot <raphael.vinot@circl.lu>"]
license = "BSD-3-Clause"
repository = "https://github.com/lookyloo/PyPhishtankLookup"

readme = "README.md"

classifiers = [
    'License :: OSI Approved :: BSD License',
    'Development Status :: 5 - Production/Stable',
    'Environment :: Console',
    'Operating System :: POSIX :: Linux',
    'Intended Audience :: Science/Research',
    'Intended Audience :: Telecommunications Industry',
    'Intended Audience :: Information Technology',
    'Programming Language :: Python :: 3',
    'Programming Language :: Python :: 3.8',
    'Programming Language :: Python :: 3.9',
    'Topic :: Security',
    'Topic :: Internet',
]

include = ['README.md']

[tool.poetry.scripts]
phishtank-lookup = 'pyphishtanklookup:main'

[tool.poetry.dependencies]
python = "^3.8"
requests = "^2.27.1"
Sphinx = { version = "^4.5.0", optional = true }

[tool.poetry.dev-dependencies]
mypy = "^0.950"
types-requests = "^2.27.27"
ipython = "^8.3.0"
pytest-cov = "^3.0.0"
types-setuptools = "^57.4.16"

[tool.poetry.extras]
docs = ["Sphinx"]

[build-system]
requires = ["poetry_core>=1.0", "setuptools"]
build-backend = "poetry.core.masonry.api"
