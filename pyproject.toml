[tool.poetry]
name = "pyphishtanklookup"
version = "1.4.1"
description = "Python CLI and module for PhishtankLookup"
authors = ["RaphaÃ«l Vinot <raphael.vinot@circl.lu>"]
license = "BSD-3-Clause"
repository = "https://github.com/lookyloo/PyPhishtankLookup"

readme = "README.md"

classifiers = [
    'License :: OSI Approved :: BSD License',
    'Development Status :: 5 - Production/Stable',
    'Environment :: Console',
    'Operating System :: POSIX :: Linux',
    'Intended Audience :: Science/Research',
    'Intended Audience :: Telecommunications Industry',
    'Intended Audience :: Information Technology',
    'Programming Language :: Python :: 3',
    'Programming Language :: Python :: 3.9',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11',
    'Programming Language :: Python :: 3.12',
    'Programming Language :: Python :: 3.13',
    'Topic :: Security',
    'Topic :: Internet',
]

[tool.poetry.scripts]
phishtank-lookup = 'pyphishtanklookup:main'

[tool.poetry.dependencies]
python = "^3.9"
requests = "^2.32.3"
Sphinx = [
    {version = "^7.2", python = "<3.10", optional = true},
    {version = "^8", python = ">=3.10", optional = true}
]
pylookyloo = {version = "^1.26.1", optional = true}

[tool.poetry.group.dev.dependencies]
mypy = "^1.13.0"
types-requests = "^2.32.0.20241016"
ipython = [
    {version = "^8.18.0", python = "<3.10"},
    {version = "^8.19.0", python = ">=3.10"}
]
pytest-cov = "^6.0.0"

[tool.poetry.extras]
docs = ["Sphinx"]
lookyloo_example = ["pylookyloo"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
