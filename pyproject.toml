[project]
name = "pyphishtanklookup"
version = "1.5.0"
description = "Python CLI and module for PhishtankLookup"
authors = [
    {name="RaphaÃ«l Vinot", email="raphael.vinot@circl.lu"}
]
license = "BSD-3-Clause"
readme = "README.md"
requires-python=">=3.9.2"

dynamic = [ "classifiers" ]

dependencies = [
    "requests (>=2.32.5)"
]

[project.urls]
repository = "https://github.com/lookyloo/PyPhishtankLookup"
documentation = "https://pyphishtanklookup.readthedocs.io/"
issues = "https://github.com/lookyloo/PyPhishtankLookup/issues"

[tools.poetry]
classifiers = [
    'Development Status :: 5 - Production/Stable',
    'Environment :: Console',
    'Operating System :: POSIX :: Linux',
    'Intended Audience :: Science/Research',
    'Intended Audience :: Telecommunications Industry',
    'Intended Audience :: Information Technology',
    'Topic :: Security',
    'Topic :: Internet',
]

[project.scripts]
phishtank-lookup = 'pyphishtanklookup:main'

[project.optional-dependencies]

docs = [
    "Sphinx (>=8.2.3) ; python_version >= \"3.11\"",
]

lookyloo_example = [
    "pylookyloo (>=1.33.0)"
]

[tool.poetry.group.dev.dependencies]
mypy = "^1.18.2"
types-requests = "^2.32.4.20250913"
pytest-cov = "^7.0.0"

[build-system]
requires = ["poetry-core>=2.0"]
build-backend = "poetry.core.masonry.api"
